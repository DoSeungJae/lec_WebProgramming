<!DOCTYPE html>
<html>
    <body>
        <h2> What can JavaScript do?</h2>

        <p>JavaScript can change HTML attribut values.</p>

        <p>In this case Javascript changes the value of
            the src(source) attribute of an imgae.
        </p>

        <button onclick="document.getElementById('myIage').src=
        'www.w3schools.com/js/pic_bulbon.gif'">
            Turn on the light
        </button>

        <img id="MyImage" src="pic_bulboff.gif" style="width:100px">

        <button onclick="document.getelementById('MyImage').src='www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>
    </body>
</html>

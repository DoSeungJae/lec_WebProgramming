<DOCTYPE html>
<html>
    <body>
        <div id="result"></div>
        <script>
            let obj={
                "name" : "DSJ",
                "age":21,
            }
            if(typeof(Storage)!=="undifined"){
                localStorage.obj=JSON.stringify(obj);

                let newObj=JSON.parse(localStorage.obj);

                document.getElementById("result").innerHTML=JSON.stringify(newObj.age);

            }
            else{
                document.getElementById("result").innerHTML=
                "Sorry, your browser doesn't support web storage";

            }
        </script>
    </body>
</html>
